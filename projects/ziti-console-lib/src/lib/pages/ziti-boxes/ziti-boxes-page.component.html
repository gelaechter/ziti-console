<div class="ziti-page-container ziti-boxes-container">
    <lib-list-page-header [title]="title"
                          [tabs]="tabs"
                          [showAdd]="!itemsSelected"
                          (actionClicked)="headerActionClicked($event)"></lib-list-page-header>
    <ng-content select="[slot=list-page-subheader]"></ng-content>
    <lib-data-table [tableId]="'ziti-boxes'"
                    [rowData]="rowData"
                    [isLoading]="isLoading"
                    [columnDefinitions]="columnDefs"
                    (actionRequested)="tableAction($event)"
                    [startCount]="startCount"
                    [endCount]="endCount"
                    [totalCount]="totalCount"
                    [currentPage]="filterService.currentPage"
                    [emptyMsg]="'No Ziti Boxes defined, Click the plus to add a Ziti-Box.'"
                    [filterApplied]="filterApplied"
                    [menuItems]="svc.menuItems"
                    [headerActions]="svc.tableHeaderActions"
                    [noItemsImage]="'No_Clients'"
                    (gridReady)="gridReady($event)"
    >
    </lib-data-table>
</div>
